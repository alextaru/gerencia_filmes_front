<div class="panel panel-primary">
  <div class="panel-heading">

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h2>Lista de Filmes</h2>
        </div>
        <div class="col-sm">
          <input type="text" placeholder="digite para buscar o filmes" [(ngModel)]="busca" (ngModelChange)="buscarFilme($event)" class="form-control" id="busca" />
        </div>
        <div class="col-sm">
          <button (click)="reloadData()" class="btn btn-success" >Buscar todos</button>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Ano</th>
          <th>Diretor</th>
          <th>Ac√µes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let filme of filmes">
          <td>{{filme.titulo}}</td>
          <td>{{filme.ano}}</td>
          <td>{{filme.diretores.nome}}</td>
          <td>
            <button (click)="deleteFilme(filme.id)" class="btn btn-danger">Deletar</button>
            <button (click)="filmeDetalhes(filme.id)" class="btn btn-info" style="margin-left: 10px">Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
