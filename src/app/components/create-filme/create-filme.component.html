<h3>Adicionar Filme</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Titulo</label>
      <input type="text" class="form-control" id="titulo" required [(ngModel)]="filme.titulo" name="titulo">
    </div>

    <div class="form-group">
      <label for="name">Ano</label>
      <input type="text" class="form-control" id="ano" required [(ngModel)]="filme.ano" name="ano">
    </div>

    <div class="form-group">
      <label for="name">Diretor</label>
      <input type="text" class="form-control" id="diretor" required [(ngModel)]="filme.diretor" name="diretor">
    </div>

    <button type="submit" class="btn btn-success">Adicionar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
