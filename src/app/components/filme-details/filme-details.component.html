<h2>Detalhes do Filme</h2>

<hr/>
<div *ngIf="filme">
  <div>
    <label><b>Titulo: </b></label> {{filme.titulo}}
  </div>
  <div>
    <label><b>Ano: </b></label> {{filme.ano}}
  </div>
  <div>
    <label><b>Diretor: </b></label> {{filme.diretor}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar a lista de filmes</button><br>
